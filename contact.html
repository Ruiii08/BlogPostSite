<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <title>contact us</title>
</head>

<body>
    <nav class="navigation width1">
        <div class="left">
            <img src="./assets/logo.png" alt="logo - The golden circle blg post">
        </div>
        <div class="right">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <input class="inp" placeholder="Search for article" type="text">
            <div class="imgContain"></div>
        </div>
    </nav>
    <div class="contact width2">
        <div class="left_contact">
            <label for="name">Name</label>
            <input class="inp" placeholder="Enter Your Name" type="text" required>
            <label for="email">Email</label>
            <input class="inp" placeholder="Enter Your Email id" type="email" required>
            <label for="subject">Subject</label>
            <input class="inp" placeholder="Subject of the message" type="text">
            <label for="message">Message</label>
            <textarea class="inp" name="message" rows="5" placeholder="Write your message here" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </div>
        <div class="right_contact">
            <img src="./assets/contact.gif" alt="mail gif">
        </div>
    </div>

    </div>
